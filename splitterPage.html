<!DOCTYPE html>
<head>
    <title>Splitter profile</title>
    <link rel="stylesheet" href="splitterPage.css">
</head>
    <body>
        <p class="top"><b>S P L I</b></p>
        <P class="bottom"><b>T T E R</b></P>
        <div class="cont1">
            <p class="c1p1"><b>Bill</b></p>
            <input class="input1" type="text" maxlength="6" oninput="validateNumber(this)">
            <p class="c1p2"><b>Select Tip %</b></p>
            <button class="b1" style="font-family:consolas" onmouseover="calculateTip()"><b>5%</b></button>
            <button class="b2" style="font-family:consolas" onmouseover="calculateTip()"><b>10%</b></button>
            <button class="b3" style="font-family:consolas" onmouseover="calculateTip()"><b>15%</b></button>
            <button class="b4" style="font-family:consolas" onmouseover="calculateTip()"><b>25%</b></button>
            <button class="b5" style="font-family:consolas" onmouseover="calculateTip()"><b>50%</b></button>
            <input class="input2" type="text" readonly>
            <p class="c1p3"><b>Number of people</b></p>
            <p class="c1p4"><b>Can't be zero</b></p>
            <input class="input3" type="text" maxlength="2" oninput="validateNumber1(this) ; cantBeZero(); multiplyValues() ; input3(); notMoreThan(); multiplyValues2()">
            <div class="cont2">
                <p class="c2p1"><b>Tip Amount</b></p>
                <p class="c2p2"><b>/ Person</b></p>
                <p class="c2p3"><b>Total</b></p>
                <p class="c2p4"><b>/ Person</b></p>
                <p class="c2p5">$</p>
                <p class="c2p6">$</p>
                <input class="c2p7" type="text" readonly value="0.00">
                <input class="c2p8" type="text" readonly value="0.00">
                <button class="b6" id="b6" style="font-family:consolas" onclick="reset1(); reset2()"><b>RESET</b></button>
            </div>
        </div>
        <script src="splitterPage.js"></script>
    </body>
</html>
